services:
  app:
    image: laravel-ci-image:latest
    working_dir: /app
    volumes:
      # APP_SOURCE Jenkins pipeline'da host workspace'ini geçirir, lokalde . varsayılan kalır
      - ${APP_SOURCE:-.}:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      APP_ENV: testing
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: secret
    command: >
      sh -lc "
        cp -n .env.example .env || true &&
        php artisan key:generate --force || true &&
        php artisan config:clear &&
        php artisan serve --host=0.0.0.0 --port=8000
      "

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
